<section class="content-header">  <h1>    Profil Instansi    <small>panel    </small>  </h1>  <ol class="breadcrumb">    <li>      <a href="{$url_private}">        <i class="fa fa-home">        </i> Home      </a>    </li>    <li>      <a href="{$url_list}">        <i class="fa ">        </i>  Profil Instansi      </a>    </li>    <li class="active">Tambah Data    </li>  </ol></section><!-- Main content --><section class="content">  <!-- Small boxes (Stat box) -->  <div class="row">    <!-- notification template -->    {if $notification_msg     <> ""}    <div class="col-md-12">      {if $notification_status eq 'red'}      <div class="alert alert-danger alert-dismissable">        <i class="fa fa-ban">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}      {if $notification_status eq 'green'}      <div class="alert alert-success alert-dismissable">        <i class="fa fa-check">        </i>        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;        </button>        {$notification_msg}.      </div>      {/if}    </div>    {/if}    <div class="col-md-9">      <!-- form add -->      <div class="box box-success">        <!-- Custom Tabs -->        <div class="nav-tabs-custom">          <ul class="nav nav-tabs">            <li class="active">              <a href="#tab_1" data-toggle="tab">Indonesia              </a>            </li>            <li>              <a href="#tab_2" data-toggle="tab">English              </a>            </li>          </ul>          <form id="form" action="{$url_process}" method="post" enctype="multipart/form-data">            <div class="tab-content">              <div class="tab-pane active" id="tab_1">                <div class="box-body">                  <div class="form-group">                    <label for="judul">Judul * &nbsp;&nbsp;                    </label>                    <input type="text" class="form-control" name="judul" value="{$data.judul}" size="100" maxlength="255" />                  </div>                  <div class="form-group" style="width:30%">                    <label for="order_num" style="float:left;">No Urut * &nbsp;&nbsp;                    </label>                    <input type="number" min="1" class="form-control" name="order_num" id="order_num" class="col-xs-3" value="{$data.order_num}" size="10" maxlength="10" />                    <div style="clear:both">                    </div>                  </div>                  <div class="form-group">                    <label for="content">Isi Profil *                    </label>                    <textarea class="textarea" name="content"  style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">{$data.content}                    </textarea>                  </div>                                  </div>                <!-- /.box-body -->              </div>              <!-- /.tab pane 1 -->              <!--tab inggris-->              <div class="tab-pane" id="tab_2">                <div class="box-body">                  <div class="form-group">                    <label for="judul">Title * &nbsp;&nbsp;                    </label>                    <input type="text" class="form-control" name="judul_english" value="" size="100" maxlength="255" />                  </div>                  <div class="form-group">                    <label for="content">Content *                    </label>                    <textarea class="textarea" name="content_english"  style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">{$data.content}                    </textarea>                  </div>                                   </div>                <!-- /.box-body -->                <div class="box-footer">                  <button type="submit" class="btn btn-primary">                    <i class="fa fa-save">                    </i>  Simpan                  </button>                  <a href="{$url_list}"  class="btn btn-primary">                    <i class="fa fa-close">                    </i>  Batal                  </a>                </div>                </form>            </div>            <!-- /.tab pane 2 -->            </div>          <!-- /.tab content -->          </form>      </div>      <!-- /.tab customs -->    </div>    <!-- /.col -->  </div>  </div><!-- /.row --></section><!-- /.content -->{literal}<script type="text/javascript">  var loadFile = function(event) {    var output = document.getElementById('output');    output.src = URL.createObjectURL(event.target.files[0]);  };</script>{/literal}
