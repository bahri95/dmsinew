                <section class="content-header">
                    <h1>
                      Harga
                        <small>panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="{$url_private}"><i class="fa fa-home"></i> Home</a></li>
                        <li><a href="{$url_list}"><i class="fa "></i> Data Harga</a></li>
                        <li class="active">Tambah Data</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
        <!-- Small boxes (Stat box) -->
                    <div class="row">
                     <!-- notification template -->
                        {if $notification_msg <> ""}
                        <div class="col-md-12">
                            {if $notification_status eq 'red'}
                            <div class="alert alert-danger alert-dismissable">
                                        <i class="fa fa-ban"></i>
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                        {$notification_msg}.
                                    </div>
                                 {/if}
                                 {if $notification_status eq 'green'}
                                 <div class="alert alert-success alert-dismissable">
                                        <i class="fa fa-check"></i>
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                         {$notification_msg}.
                                    </div>
                                 {/if}
                         </div>
                        {/if}
                        <div class="col-md-9">
                        <!-- form update email-->
                             <div class="box box-success">
                                <div class="box-header">
                                    <h3 class="box-title">Tambah Data Harga</h3>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                               <form id="form" action="{$url_process}" method="post" enctype="multipart/form-data">
                                   <div class="box-body">
                                       <div class="form-group">
                                            <label for="user_name_lama">Kategori Harga *</label>
                                            <select name="id_katharga" class="form-control" style="width:200px;" > 
                                             
                                             {foreach name=list_katharga from=$katharga item=rs}
                                             <option value="{$rs.id_katharga}">{$rs.katharga}</option>
                                             {/foreach}
                                             
                                            </select>
                                           
                                        </div>
                                        <div class="form-group">
                                            <label for="user_name_lama">Tahun *</label>
                                            <input type="text" name="tahun" value="" id="tahun" class="form-control" size="10" maxlength="10" style="width:150px;" />
                                        </div>

                                        <div class="form-group">
                                            <label for="user_name_lama">Bulan *</label>
                                            <select name="id_bulan" class="form-control" style="width:200px;" > 
                                             
                                             {foreach name=list_bulan from=$bulan item=rs}
                                             <option value="{$rs.id_bulan}">{$rs.lengkap}</option>
                                             {/foreach}
                                             
                                            </select>
                                           
                                        </div>
                                        
                                        <div class="form-group">

                                            <label for="user_name_lama">Harga (Rupiah) *</label>
                                            <input type="text"  id="rupiah" oninput="konversi()" name="rupiah" value="" class="form-control" size="10" maxlength="10" style="width:250px;" />
                                        </div>
                                      

                                            <script>
                                            function konversi() {
                                                var rupiah = document.getElementById("rupiah").value / 13350; 
                                                var dolar = rupiah;
                                                var bulatkan = dolar.toFixed(2);
                                                document.getElementById("dolar").value = bulatkan; 
                                            }

                                           
                                            </script>
                                        <div class="form-group">
                                            <label for="user_name_lama">Harga (Dolar) *</label>
                                            <input type="text" id="dolar" name="dolar" value="" class="form-control" size="10" maxlength="10" style="width:250px;" />
                                        </div>
                                        <div class="form-group">
                                        <label>Sumber</label>
                                        <input type="text" name="sumber" class="form-control">
                                        </div>
                                        

                                    </div><!-- /.box-body -->

                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>  Simpan</button>
                                        <a href="{$url_list}"  class="btn btn-primary"><i class="fa fa-close"></i>  Batal</a>
                                    </div>
                                </form>
                            </div><!-- /.box -->
                        
                        </div><!-- /.col -->
                        
                        
                    </div><!-- /.row -->
                    
 </section><!-- /.content -->
