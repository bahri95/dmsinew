{nocache}
<div id="modal-export-pdf-content" style="display:none;">
  <form role="form" name="form-export" id="form-export" method="post" action="{$url_process_export_pdf}" >
    <input type="hidden" name="start_list" value="{$start_list}" />
    <input type="hidden" name="end_list" value="{$end_list}" />
    <input type="hidden" name="total_list" value="{$total_list}" />
    <div class="form-group">
      <label for="user_name_lama">Provinsi * 
      </label>
      <div class="input-group">
        <select name="id_propinsi" class="form-control" >
          <option value="">-Pilih Provinsi-
          </option>
          {foreach name=list_group from=$propinsi item=result_propinsi}
          <option value="{$result_propinsi.id_propinsi}" {if $result_propinsi.id_propinsi == $propinsi_selected}selected="selected"{/if}>{$result_propinsi.nama_propinsi}
          </option>
          {/foreach}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="format">Format Laporan *
      </label>
      <div class="input-group">
        <select name="format_laporan" id="format_laporan" class="form-control" >
          <option value="tabel">Tabel
          </option>
          <option value="katalog">Katalog (1 koleksi 1 halaman)
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="admin_name">Batas Data * 
      </label>
      <div class="radio">
        <label>
          <input type="radio" name="batas" id="batas1" value="all" >
          Semua data 
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="batas" id="batas2" value="lain" >
          Berdasarkan No Urut (* Mengisi No urut batas awal dan akhir di kotak teks) 
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="batas">Batas Awal dan akhir
      </label>
      <div style="clear:both">
      </div>
      <div class="col-xs-4 text-center">
        <input type="text" name="awal_cetak" id="awal_cetak" value="{$awal_cetak}" class="form-control" placeholder="Batas awal" />
      </div>
      <div class="col-xs-4 text-center">
        <input type="text" name="akhir_cetak" id="akhir_cetak"  value="{$data.batas_akhir}" class="form-control" placeholder="Batas akhir" />
      </div>
      <div style="clear:both">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <label for="format-laporan-tabel">
          <input type="checkbox" id="foto-cek" name="foto_export" value="yes">
          Dengan Foto
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-success">
      <i class='fa fa-file-pdf-o'>
      </i> Export Data 
    </button>
    <div id="notif-modal">
    </div>
  </form>
</div>
<div id="modal-export-pdf-footer" style="display:none;">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close
  </button>
</div>
{/nocache}
