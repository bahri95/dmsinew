<section class="content-header">
  <h1>
    Koleksi
    <small>panel
    </small>
  </h1>
  <ol class="breadcrumb">
    <li>
      <a href="{$url_private}">
        <i class="fa fa-home">
        </i> Home
      </a>
    </li>
    <li>
      <a href="{$url_list}">
        <i class="fa ">
        </i> Koleksi
      </a>
    </li>
    <li class="active">Export Pdf
    </li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <!-- notification template -->
    <a name="notif">
    </a>
    {if $notification_msg 
    <> ""}
    <div class="col-md-12">
      {if $notification_status eq 'red'}
      <div class="alert alert-danger alert-dismissable">
        <i class="fa fa-ban">
        </i>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
        </button>
        {$notification_msg}.
      </div>
      {/if}
      {if $notification_status eq 'green'}
      <div class="alert alert-success alert-dismissable">
        <i class="fa fa-check">
        </i>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
        </button>
        {$notification_msg}.
      </div>
      {/if}
    </div>
    {/if}
    <form name="form-export" method="post" action="{$url_process_export}">
      <div class="col-md-6">
        <!-- form add -->
        <div class="box box-success">
          <div class="box-header">
            <h3 class="box-title">Export PDF Koleksi {$museum.nama_museum}
            </h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <div class="box-body">
            <div class="form-group" id="museum_view">
              <label for="no_regmus">Museum * 
              </label>
              <div id="museum_area"> 
                <select name="museum" id="museum" class="form-control">
                  <option value="">----Pilih Museum ----
                  </option>
                  {foreach name=list_museum item=result from=$data_museum}
                  <option value="{$result.no_regmus}" {if $result.no_regmus == $data.no_regmus}selected='selected'{/if}>{$result.nama_museum}
                  </option>
                  {/foreach}
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="admin_name">Format Laporan 
              </label>
              {$data.nama_format}
            </div>
            <div class="form-group">
              <label for="admin_name">Batas Data * 
              </label>
              <div class="radio">
                <label>
                  <input type="radio" name="batas" id="batas1" value="L" {if $data.jenis_kelamin eq 'L'}checked="checked"{/if}>
                  Semua data
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="batas" id="batas2" value="P" {if $data.jenis_kelamin eq 'P'}checked="checked"{/if}>
                  Berdasarkan No Urut (* Mengisi No urut batas awal dan akhir di kotak teks)
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="batas">Batas Awal dan akhir
              </label>
              <div style="clear:both">
              </div>
              <div class="col-xs-4 text-center">
                <input type="text" name="batas_awal" id="batas_awal" value="{$data.batas_awal}" class="form-control" placeholder="Batas awal" />
              </div>  
              <div class="col-xs-4 text-center">
                <input type="text" name="batas_akhir" id="batas_akhir" value="{$data.batas_akhir}" class="form-control"placeholder="Batas akhir" />
              </div>
              <div style="clear:both">
              </div>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="checkbox" name="foto" id="foto" value="yes" {if $data.foto eq 'yes'}checked="checked"{/if}>
                  Dengan Foto Koleksi
                </label>
              </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">  Export
            </button>
            <a href="{$url_list}"  class="btn btn-primary">  Batal
            </a>
          </div>
        </div>
      </div>
      <!-- /.col --> 
      </div>
    <!-- /.row -->
    </section>
  <!-- /.content -->
