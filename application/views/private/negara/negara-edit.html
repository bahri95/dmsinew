                <section class="content-header">
                    <h1>
                      Negara
                        <small>panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="{$url_private}"><i class="fa fa-home"></i> Home</a></li>
                        <li><a href="{$url_list}"><i class="fa "></i> Negara</a></li>
                        <li class="active">Update Data</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
				<!-- Small boxes (Stat box) -->
                    <div class="row">
                     <!-- notification template -->
                        {if $notification_msg <> ""}
                        <div class="col-md-12">
                        		{if $notification_status eq 'red'}
                        		<div class="alert alert-danger alert-dismissable">
                                        <i class="fa fa-ban"></i>
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                        {$notification_msg}.
                                    </div>
                                 {/if}
                                 {if $notification_status eq 'green'}
                                 <div class="alert alert-success alert-dismissable">
                                        <i class="fa fa-check"></i>
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                         {$notification_msg}.
                                    </div>
                                 {/if}
                         </div>
                        {/if}
                        <div class="col-md-6">
                        <!-- form update -->
                             <div class="box box-success">
                                <div class="box-header">
                                    <h3 class="box-title">Update Data Negara</h3>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                               <form id="form" action="{$url_process}" method="post">
                               <input type="hidden" name="id_negara" value="{$data.id_negara}" />
                                   <div class="box-body">
                                   		<div class="form-group">
                                            <label for="user_name_lama">Nama Negara  * </label>
                                            <input type="text" name="nama_negara" id="nama_negara" class="form-control" value="{$data.nama_negara}" maxlength="50" />
                                        </div>
                                    </div><!-- /.box-body -->
                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>  Simpan</button>
                                        <a href="{$url_list}"  class="btn btn-primary"><i class="fa fa-close"></i>  Batal</a>
                                    </div>
                                </form>
                            </div><!-- /.box -->
                        
                        </div><!-- /.col -->
                        
                        
                    </div><!-- /.row -->
                    
 </section><!-- /.content -->
