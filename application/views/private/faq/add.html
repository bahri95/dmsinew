                <section class="content-header">
                    <h1>
                      FAQ
                        <small>panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="{$url_private}"><i class="fa fa-home"></i> Home</a></li>
                        <li><a href="{$url_list}"><i class="fa "></i> FAQ</a></li>
                        <li class="active">Tambah Data</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
				<!-- Small boxes (Stat box) -->
                    <div class="row">
                     <!-- notification template -->
                        {if $notification_msg <> ""}
                        <div class="col-md-12">
                        		{if $notification_status eq 'red'}
                        		<div class="alert alert-danger alert-dismissable">
                                        <i class="fa fa-ban"></i>
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                        {$notification_msg}.
                                    </div>
                                 {/if}
                                 {if $notification_status eq 'green'}
                                 <div class="alert alert-success alert-dismissable">
                                        <i class="fa fa-check"></i>
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                         {$notification_msg}.
                                    </div>
                                 {/if}
                         </div>
                        {/if}
                        <div class="col-md-9">
                        <!-- form update email-->
                             <div class="box box-success">
                                <div class="box-header">
                                    <h3 class="box-title">Tambah Data FAQ</h3>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                               <form id="form" action="{$url_process}" method="post" enctype="multipart/form-data">
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="pertanyaan">Pertanyaan * </label>
                                           <textarea name="pertanyaan" cols="72" rows="10" class="textarea"  style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">{$data.pertanyaan}</textarea>
                                        </div>
                                      	<div class="form-group">
                                            <label for="jawaban">Jawaban *</label>
                                          <textarea name="jawaban" cols="72" rows="10" class="textarea"  style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">{$data.jawaban}</textarea>
                                        </div>
                                         
                                        <div class="form-group">
                                            <label for="user_name_lama">Urutan *</label>
                                           <input type="text" name="urutan" value="{$data.urutan}" size="100" maxlength="200" class="form-control" style="width:100px;" />
                                        </div>
                                    </div><!-- /.box-body -->

                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>  Simpan</button>
                                        <a href="{$url_list}"  class="btn btn-primary"><i class="fa fa-close"></i>  Batal</a>
                                    </div>
                                </form>
                            </div><!-- /.box -->
                        
                        </div><!-- /.col -->
                        
                        
                    </div><!-- /.row -->
                    
 </section><!-- /.content -->
